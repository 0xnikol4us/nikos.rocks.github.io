  <title>Nikos Roumeliotis</title>
  <meta name="description" content="This is my profile">
  <link rel="stylesheet" href="/assets/css/main.css">

  <body>
      <div id="particles-js">
  <div class="header">
      <h1>
        <span class="site-title">Nikos Roumeliotis</span>
        <span class="site-description">Eth. Hacker | PenTester | AppSec</span>
      </h1>
      <div class="header-icons">
        <a aria-label="send_email" href="mailto:nikos.roume@outlook.com">
          <i id="send_email" class="icon fa fa-envelope"></i>
        </a>
        <a aria-label="my_resume" onclick="my_resume()">
          <i id="my_resume" class="icon fa fa-file" aria-hidden="true"></i>
        </a>
        <a aria-label="my_linkedin" target="_blank" href="https://www.linkedin.com/in/nikos-roumeliotis/">
          <i id="my_likedin" class="icon fa fa-linkedin" aria-hidden="true"></i>
        </a>
      </div>
  </div>
</div>
<style>
  .swal2-radio input, .swal2-checkbox input:checked {
    color: rgb(150, 236, 52, .8) !important;
  }
</style>
<script>
  async function my_resume() {
    const { value: accept } = await Swal.fire({
      padding: '3em',
      backdrop: `
        rgb(150, 236, 52, .2)
        url("https://sweetalert2.github.io/images/nyan-cat.gif")
        left top
        no-repeat
      `,
      title: 'Download my resume',
      input: 'checkbox',
      inputValue: 0,
      inputPlaceholder:
        'I agree to use it responsibly.',
      confirmButtonText:
        'Get It Now',
      confirmButtonColor: 'rgb(150, 236, 52, .8)',
      inputValidator: (result) => {
        return !result && 'You need to agree with this term!'
      }
    })

    if (accept) {
      window.open('http://localhost:3000/assets/my_resume.pdf', '_blank').focus();
    }
  }
</script>

    tippy('#my_likedin', {

        placement: 'bottom',
        touch: true,
        zIndex: 1000
    });
</script>
